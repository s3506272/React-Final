# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - jobsearchproject

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
defaults:
  run:
    working-directory: jobs-frontend
    
env:
  AZURE_WEBAPP_NAME: 'jobsearchproject'
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '14.x'    
  CI: ""

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install, build, and test
      run: |
        # Build and test the project, then
        # deploy to Azure Web App.
        npm install
        npm run build --if-present
        npm run test --if-present
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E534FF46C47041C29ADAEF5C1E0A303B }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
